<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h1 class="text-center">Form di Registrazione</h1>

          <form>
            <div>
              <label for="name" class="form-label">Nome Utente</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required />
            </div>
            <div>
              <button class="save" onclick="saveName()">Salva</button>
              <button class="remove" onclick="removeName()">Rimuovi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
